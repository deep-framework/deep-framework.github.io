<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEEP Framework API Docs</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = process;
        xhr.open("GET", "libs.json", true);
        xhr.send();

        function process() {
            if (xhr.readyState == 4) {
                var list = document.getElementById('libs');
                var libs = JSON.parse(xhr.responseText);
                var libsKeys = Object.keys(libs);

                for (var i = 0; i < libsKeys.length; i++) {
                    var libDir = libsKeys[i];
                    var libName = libs[libDir];

                    var item = document.createElement('li');
                    var link = document.createElement('a');
                    var title = document.createElement('span');

                    item.setAttribute('class', libName);
                    link.textContent = libName.replace('deep-', 'DEEP ');
                    title.textContent = libName;
                    link.href = libDir + '';

                    item.appendChild(link);
                    list.appendChild(item);
                    item.insertBefore(title, link);
                }
            }
        }
    </script>
</head>
<body class="layout-container">
<header>
    <a href="./">Home</a>

    <a data-ice="repoURL" href="https://github.com/MitocGroup/deep.git" class="repo-url-github">Repository</a>
</header>

<nav class="navigation" data-ice="nav"><div>
    <ul id="libs"></ul>
</div>
</nav>

</body>
</html>
